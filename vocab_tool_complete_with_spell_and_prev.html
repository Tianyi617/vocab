    <script src="vocab_all.js"></script>
    <style>

<body>
  <div class="quiz-box">
    <h2 id="question">è¼‰å…¥ä¸­...</h2>
    <div class="mode-label">ç›®å‰æ¨¡å¼ï¼š<span id="modeText">è‹±ç¿»ä¸­</span></div>
    <div class="progress-container"><div id="progressFill" class="progress-fill"></div></div>
    <div id="options" class="options"></div>
    <div class="result" id="result"></div>
    <div class="score" id="score"></div>
    <div class="controls">
    
      <!--<button onclick="prevQuestion()">ä¸Šä¸€é¡Œ</button>
      <button onclick="nextQuestion()">ä¸‹ä¸€é¡Œ</button>-->
      <button onclick="toggleMode()">åˆ‡æ›é¡Œå‹</button>
      <button onclick="resetStats()">é‡æ–°é–‹å§‹</button>
      <button onclick="showMistakes()">æŸ¥çœ‹éŒ¯é¡Œ</button>
    </div>
  </div>
  <audio id="audioCorrect" src="correct.mp3" preload="auto"></audio>
  <audio id="audioWrong" src="wrong.mp3" preload="auto"></audio>

  <script>
    let mode = 'en-to-zh';
    let current = {};
    let correct = "";
    let total = 0;
    let correctCount = 0;
    let currentIndex = 0;
    let locked = false;
    let history = [];
    let mistakes = [];

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function showQuestion(fromHistory = false, restore = null) {
      locked = false;
      document.getElementById("result").textContent = "";

      if (restore) {
        mode = restore.mode;
        current = restore.question;
        correct = restore.answer;
        renderQuestion();
        return;
      }

      if (!fromHistory) {
        history.push({ mode, currentIndex, question: current, answer: correct });
      }

      if (mode === 'sequential') {
        if (currentIndex >= vocabList.length) {
          document.getElementById("question").textContent = "ğŸ‰ æ­å–œï¼Œå·²å®Œæˆå…¨éƒ¨å–®å­—ç·´ç¿’ï¼";
          document.getElementById("options").innerHTML = "";
          updateProgress();
          return;
        }
        current = vocabList[currentIndex];
        correct = current.zh;
        document.getElementById("question").textContent = `(${currentIndex + 1}/${vocabList.length}) ã€Œ${current.en}ã€çš„ä¸­æ–‡æ˜¯ï¼Ÿ`;
        renderOptions(generateOptions(correct, 'en-to-zh'), fromHistory);
      } else if (mode === 'spell') {
        current = vocabList[Math.floor(Math.random() * vocabList.length)];
        correct = current.en.toLowerCase();
        document.getElementById("question").textContent = `è«‹æ‹¼å‡ºï¼šã€Œ${current.zh}ã€çš„è‹±æ–‡å–®å­—`;
        renderSpellingInput();
      } else {
        current = vocabList[Math.floor(Math.random() * vocabList.length)];
        correct = mode === 'en-to-zh' ? current.zh : current.en;
        document.getElementById("question").textContent = mode === 'en-to-zh'
          ? `ã€Œ${current.en}ã€çš„ä¸­æ–‡æ˜¯ï¼Ÿ`
          : `ã€Œ${current.zh}ã€çš„è‹±æ–‡æ˜¯ï¼Ÿ`;
        renderOptions(generateOptions(correct, mode), fromHistory);
      }

      document.getElementById("modeText").textContent =
        mode === 'en-to-zh' ? 'è‹±ç¿»ä¸­' :
        mode === 'zh-to-en' ? 'ä¸­ç¿»è‹±' :
        mode === 'sequential' ? 'é †åºç·´ç¿’' :
        'æ‹¼å¯«ç·´ç¿’';

      updateScore();
      updateProgress();
    }

    function renderOptions(optionList, fromHistory = false) {
      const container = document.getElementById("options");
      container.innerHTML = "";
      optionList.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(opt, fromHistory);
        container.appendChild(btn);
      });
    }

    function renderSpellingInput() {
      const container = document.getElementById("options");
      container.innerHTML = "";
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "è«‹è¼¸å…¥è‹±æ–‡å–®å­—";
      input.autofocus = true;
      input.onkeydown = (e) => {
        if (e.key === "Enter") handleAnswer(input.value.toLowerCase());
      };
      container.appendChild(input);
      input.focus();
    }

    function handleAnswer(answer, fromHistory = false) {
      if (locked) return;
      locked = true;
      total++;
      if (answer === correct) {
        correctCount++;
        document.getElementById("result").textContent = "âœ… ç­”å°äº†ï¼";
        document.getElementById("audioCorrect").play();
      } else {
        document.getElementById("result").textContent = `âŒ éŒ¯äº†ï¼Œæ­£è§£æ˜¯ï¼š${correct}`;
        document.getElementById("audioWrong").play();
        mistakes.push({ mode, question: current, correct });
      }
      if (mode === 'sequential') currentIndex++;
      updateScore();
      updateProgress();
      setTimeout(() => nextQuestion(), 1000);
    }

    function generateOptions(correctAnswer, mode) {
      let options = [correctAnswer];
      while (options.length < 4) {
        const candidate = mode === 'en-to-zh'
          ? vocabList[Math.floor(Math.random() * vocabList.length)].zh
          : vocabList[Math.floor(Math.random() * vocabList.length)].en;
        if (!options.includes(candidate)) options.push(candidate);
      }
      return shuffle(options);
    }

    function updateScore() {
      document.getElementById("score").textContent = `ğŸ¯ ç­”å° ${correctCount} / ${total} é¡Œ`;
    }

    function updateProgress() {
      const percent = mode === 'sequential'
        ? Math.floor((currentIndex / vocabList.length) * 100)
        : Math.floor((total > 0 ? (correctCount / total) : 0) * 100);
      document.getElementById("progressFill").style.width = percent + "%";
    }

    function nextQuestion() {
      showQuestion();
    }

    function prevQuestion() {
      if (history.length > 0) {
        const last = history.pop();
        showQuestion(true, last);
      } else {
        alert("ğŸš« æ²’æœ‰ä¸Šä¸€é¡Œäº†ï¼");
      }
    }

    function toggleMode() {
      if (mode === 'en-to-zh') {
        mode = 'zh-to-en';
      } else if (mode === 'zh-to-en') {
        mode = 'sequential';
      } else if (mode === 'sequential') {
        mode = 'spell';
      } else {
        mode = 'en-to-zh';
      }
      showQuestion();
    }

    function resetStats() {
      total = 0;
      correctCount = 0;
      currentIndex = 0;
      history = [];
      mistakes = [];
      showQuestion();
    }

    function showMistakes() {
      let list = mistakes.map(m => {
        return `<li>${m.question.en} â¤ <strong>${m.correct}</strong></li>`;
      }).join('');
      document.querySelector(".quiz-box").innerHTML = `
        <h2>âŒ éŒ¯èª¤è¨˜éŒ„</h2>
        <ul style="text-align:left">${list || "<li>ç›®å‰æ²’æœ‰éŒ¯é¡Œï¼</li>"}</ul>
        <div class="controls" style="text-align:center; margin-top:20px;">
          <button onclick="resetStats()">é‡æ–°é–‹å§‹</button>
          <button onclick="window.location.reload()">å›åˆ°ç·´ç¿’</button>
        </div>
      `;
    }

    window.onload = showQuestion;
  </script>
</body>
